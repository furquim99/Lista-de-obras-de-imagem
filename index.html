<html lang="en">
<head>

    <link rel="preconnect" href="https://fonts.googleapis.com">

<body>
    <main>
        <section class="container">
            <div class="pinturas">
                <!-- <img src="./img/boat 1.png" alt="barco"> -->
                <img src="./img/roma.jpg" alt="pintura roma">
                <div class="informacoes">
                    <h2 class="titulo">Roma</h2>
                    <h2 class="subtitulo">Michelangelo</h2>
                </div>
               
            </div>

            <div class="pinturas">
                <!-- <img src="./img/boat 1.png" alt="barco"> -->

                    <h2 class="titulo">Barco ao mar</h2>

                </div>

            <div class="pinturas">
                <!-- <img src="./img/boat 1.png" alt="barco"> -->
